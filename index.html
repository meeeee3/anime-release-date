<!doctype html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Anime Weekly Schedule</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
            }

            th,
            td {
                border: 1px solid black;
                padding: 10px;
                text-align: center;
            }

            .highlight {
                background-color: yellow;
            }
        </style>
    </head>

    <body>
        <div id="app">
            <h1>Anime Weekly Schedule</h1>
            <table>
                <thead>
                    <tr>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                        <th>Saturday</th>
                        <th>Sunday</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td
                            v-for="(animeList, day) in weeklyAnime"
                            :key="day"
                            :class="{ highlight: isToday(day) }"
                        >
                            <ul>
                                <li
                                    v-for="anime in animeList"
                                    :key="anime.title"
                                >
                                    <a :href="anime.link" target="_blank"
                                        >{{ anime.title }}</a
                                    >
                                </li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script>
            new Vue({
                el: "#app",
                data() {
                    return {
                        weeklyAnime: {
                            Monday: [
                                {
                                    title: "Attack on Titan",
                                    link: "https://example.com/attack-on-titan",
                                },
                                {
                                    title: "Spy x Family",
                                    link: "https://example.com/spy-x-family",
                                },
                            ],
                            Tuesday: [
                                {
                                    title: "One Piece",
                                    link: "https://example.com/one-piece",
                                },
                            ],
                            Wednesday: [
                                {
                                    title: "Naruto",
                                    link: "https://example.com/naruto",
                                },
                                {
                                    title: "Bleach",
                                    link: "https://example.com/bleach",
                                },
                            ],
                            Thursday: [
                                {
                                    title: "My Hero Academia",
                                    link: "https://example.com/my-hero-academia",
                                },
                            ],
                            Friday: [
                                {
                                    title: "Demon Slayer",
                                    link: "https://example.com/demon-slayer",
                                },
                            ],
                            Saturday: [
                                {
                                    title: "Jujutsu Kaisen",
                                    link: "https://example.com/jujutsu-kaisen",
                                },
                                {
                                    title: "Tokyo Revengers",
                                    link: "https://example.com/tokyo-revengers",
                                },
                            ],
                            Sunday: [
                                {
                                    title: "Black Clover",
                                    link: "https://example.com/black-clover",
                                },
                            ],
                        },
                        today: "",
                    };
                },
                methods: {
                    getToday() {
                        const daysOfWeek = [
                            "Sunday",
                            "Monday",
                            "Tuesday",
                            "Wednesday",
                            "Thursday",
                            "Friday",
                            "Saturday",
                        ];
                        const currentDayIndex = new Date().getDay();
                        this.today = daysOfWeek[currentDayIndex];
                    },
                    isToday(day) {
                        return day === this.today;
                    },
                },
                mounted() {
                    this.getToday();
                },
            });
        </script>
    </body>
</html>
